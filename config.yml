baseURL: "https://opstekel.github.io"
languageCode: en-us
title: Ginton Afnanin
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: UA-182251419-3

minify:
    disableXML: true
    minifyOutput: true

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    title: Ginton Afnanin Khoir
    description: "My Journey Of Learning"
    keywords: [Blog, Portfolio, PaperMod]
    author: Ginton Afnanin Khoir
    # author: ["Me", "You"] # multiple authors
    # images: [""]
    DateFormat: "January 2, 2006"
    defaultTheme: auto # dark, light
    disableThemeToggle: false

    ShowReadingTime: true
    ShowShareButtons: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    disableSpecial1stPost: false
    disableScrollToTop: false
    comments: false
    hidemeta: false
    hideSummary: false
    showtoc: true
    tocopen: true

    assets:
        # disableHLJS: true # to disable highlight.js
        # disableFingerprinting: true
        favicon: "logo.png"

    # profile-mode
    profileMode:
        enabled: false # needs to be explicitly set
        title: ExampleSite
        subtitle: "This is subtitle"
        imageUrl: "<img location>"
        imageWidth: 120
        imageHeight: 120
        imageTitle: my image
        buttons:
            - name: Posts
              url: posts
            - name: Tags
              url: tags

    # home-info mode
    homeInfoParams:
        Title: "Enjoy the Reading!"
        Content: Don't be curious about me, just curious about the articles. Because my social media in below.
    
    socialIcons:
    - name: linkedin
      url: "https://www.linkedin.com/in/gintonafnaninkhoir"
    - name: github
      url: "https://github.com/opstekel"
    - name: telegram
      url:  "https://t.me/gintonafnan"
    - name: instagram
      url:  "https://instagram.com/ginton_ak47"

    analytics:
        google:
            SiteVerificationTag: "7xkl7tm1-iJxieMKGetoXQpqJffAVKatOFgXg7ddX_Y"
        #bing:
        #    SiteVerificationTag: "XYZabc"
        #yandex:
        #    SiteVerificationTag: "XYZabc"

    cover:
        hidden: true # hide everywhere but not in structured data
        hiddenInList: true # hide on list pages and home
        hiddenInSingle: true # hide on single page

    editPost:
        URL: "https://github.com/opstekel/opstekel.github.io/tree/main/content"
        Text: "Suggest Changes" # edit text
        appendFilePath: true # to append file path to Edit link

    # for search
    # https://fusejs.io/api/options.html
    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 0.4
        minMatchCharLength: 0
        keys: ["title", "permalink", "summary", "content"]
menu:
    main:
        - identifier: archives
          name: Archives
          url: /archives/
          weight: 20
        - identifier: categories
          name: Categories
          url: /categories/
          weight: 20
        - identifier: tags
          name: Tags
          url: /tags/
          weight: 20
        - identifier: search
          name: Search
          url: /search/
          weight: 20

outputs:
    home:
        - HTML
        - RSS
        - JSON # is necessary
